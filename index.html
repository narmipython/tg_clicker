<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOBAKOV Kombat: Fight for 100 ping</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Loading screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    /* Spinner animation */
    .spinner {
      border: 8px solid #333;
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Main screen */
    #main {
      display: none;
      background-color: #000;
      color: #fff;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* Circle button */
    #circleBtn {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }

    #circleBtn:hover {
      background-color: #333;
    }

    /* Shrink and grow once */
    .shrink-grow {
      animation: shrinkGrow 0.4s ease-in-out 1 forwards;
    }

    @keyframes shrinkGrow {
      0% { transform: scale(1); }
      50% { transform: scale(0.6); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div id="loading">
    <div class="spinner"></div>
    KOVAKOV Kombat: Fight for 100 ping
  </div>

  <div id="main">
    <div id="circleBtn">Click Me</div>
  </div>

  <script>
    // Show main screen after loading
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').style.opacity = 0;
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('main').style.display = 'flex';
        }, 500);
      }, 1500); // loading screen duration
    });

    // Click animation
    const circle = document.getElementById('circleBtn');
    circle.addEventListener('click', () => {
      circle.classList.add('shrink-grow');
      // remove class after animation so it can be clicked again later if needed
      circle.addEventListener('animationend', () => {
        circle.classList.remove('shrink-grow');
      }, { once: true });
    });
  </script>
</body>
</html>
