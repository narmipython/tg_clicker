<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamster Kombat WebApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000; /* black background */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    button {
      background-color: #1e1e1e;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to a random game</h1>
  <h2>something will be here soon</h2>
  <button onclick="alert('Game is in work...')">Start Game</button>
</body>
</html>
